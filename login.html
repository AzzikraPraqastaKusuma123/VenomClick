<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: ADMIN LOGIN ::</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-wrapper">
        <div class="dashboard-panel login-panel">
            <img src="/img/logo.png" alt="Venom Logo" class="venom-logo">
            <h1 class="venom-title" style="padding-top: 25px; font-size: 40px;">
                <span class="glitch" data-text="VENOMCLICK">
                    <span class="color-magenta">VENOM</span><span class="color-cyan">CLICK</span>
                </span>
            </h1>
            <form id="login-form">
                            <div class="intro-text-panel">
                <p class="intro-heading">Advanced Multi-Vector Analysis & Tracking Suite</p>
                <p class="warning-text">! Use with discretion. Unauthorized access is prohibited !</p>
                <p class="credit-text">by -- PHΛNTØM GRUP --</p>
            </div>
                <div class="input-group">
                    <label for="username">> USERNAME:</label>
                    <input type="text" id="username" class="hacker-input" required>
                </div>
                <div class="input-group">
                    <label for="password">> PASSWORD:</label>
                    <input type="password" id="password" class="hacker-input" required>
                </div>
                <button type="submit" class="hacker-button">[ AUTHENTICATE ]</button>
            </form>
            
            <div style="text-align: center; margin-top: 15px;">
                <a href="/request-reset.html" style="color: var(--text-secondary); font-size: 16px;">[ Lupa Username / Password? ]</a>
            </div>
            <div id="error-box" class="error" style="display:none; margin-top: 20px; padding: 10px; border: 1px dashed var(--error-color);"></div>
        </div>
    </div>

    <script>
        // Tidak ada perubahan pada script, sudah benar
        const loginForm = document.getElementById('login-form');
        const errorBox = document.getElementById('error-box');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            errorBox.style.display = 'none';

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Authentication failed');
                }

                if (data.token) {
                    // Simpan token di localStorage agar bisa digunakan di halaman lain
                    localStorage.setItem('authToken', data.token);
                    // Arahkan ke dashboard jika berhasil
                    window.location.href = '/dashboard.html';
                }
            } catch (err) {
                errorBox.textContent = `> ERROR: ${err.message}`;
                errorBox.style.display = 'block';
            }
        });
    </script>
</body>
</html>
