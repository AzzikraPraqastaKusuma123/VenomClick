<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: ADMIN LOGIN ::</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="max-width: 500px; margin-top: 100px;">
        <h1 class="main-title">> ADMIN_ACCESS.AUTH</h1>
        <form id="login-form">
            <div class="input-group">
                <label for="username">> USERNAME:</label>
                <input type="text" id="username" class="hacker-input" required>
            </div>
            <div class="input-group">
                <label for="password">> PASSWORD:</label>
                <input type="password" id="password" class="hacker-input" required>
            </div>
            <button type="submit" class="hacker-button">[ AUTHENTICATE ]</button>
        </form>
        <div id="error-box" class="result-box error" style="display:none; margin-top: 20px;"></div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const errorBox = document.getElementById('error-box');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            errorBox.style.display = 'none';

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Authentication failed');
                }

                if (data.token) {
                    // Simpan token di localStorage agar bisa digunakan di halaman lain
                    localStorage.setItem('authToken', data.token);
                    // Arahkan ke dashboard jika berhasil
                    window.location.href = '/dashboard.html';
                }
            } catch (err) {
                errorBox.textContent = `> ERROR: ${err.message}`;
                errorBox.style.display = 'block';
            }
        });
    </script>
</body>
</html>
