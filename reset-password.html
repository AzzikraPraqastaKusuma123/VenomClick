<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>:: SET PASSWORD BARU ::</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="dashboard-panel login-panel">
            <h1 class="main-title">> SET_NEW_PASSWORD.AUTH</h1>
            <form id="reset-form">
                <div class="input-group">
                    <label for="password">> PASSWORD BARU (MIN. 6 KARAKTER):</label>
                    <input type="password" id="password" class="hacker-input" required minlength="6">
                </div>
                 <div class="input-group">
                    <label for="confirm-password">> KONFIRMASI PASSWORD:</label>
                    <input type="password" id="confirm-password" class="hacker-input" required minlength="6">
                </div>
                <button type="submit" class="hacker-button">[ SIMPAN PASSWORD BARU ]</button>
            </form>
            <div id="message-box" style="display:none; margin-top: 20px; padding: 10px;"></div>
        </div>
    </div>
    <script>
        const resetForm = document.getElementById('reset-form');
        const messageBox = document.getElementById('message-box');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');

        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!token) {
                messageBox.className = 'error';
                messageBox.textContent = '> ERROR: Token tidak ditemukan di URL.';
                messageBox.style.display = 'block';
                return;
            }

            if (passwordInput.value !== confirmPasswordInput.value) {
                messageBox.className = 'error';
                messageBox.textContent = '> ERROR: Password tidak cocok.';
                messageBox.style.display = 'block';
                return;
            }

            const submitBtn = resetForm.querySelector('button');
            submitBtn.textContent = '[ ...MENYIMPAN... ]';
            submitBtn.disabled = true;

            try {
                 const response = await fetch(`/reset-password/${token}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: passwordInput.value })
                });
                const data = await response.json();
                
                if (!response.ok) throw new Error(data.message);

                messageBox.className = 'highlight-green';
                messageBox.textContent = `> SUCCESS: ${data.message}. Anda akan diarahkan ke halaman login dalam 5 detik.`;
                resetForm.style.display = 'none';
                setTimeout(() => window.location.href = '/login.html', 5000);

            } catch (err) {
                messageBox.className = 'error';
                messageBox.textContent = `> ERROR: ${err.message}`;
                submitBtn.textContent = '[ SIMPAN PASSWORD BARU ]';
                submitBtn.disabled = false;
            } finally {
                 messageBox.style.display = 'block';
            }
        });
    </script>
</body>
</html>
